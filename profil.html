  <!-- Overlay -->

  <!-- Content -->
  <main id="mainContent" class="p-6 space-y-6 transition-all duration-300">
  <div class="flex-grow p-4 pb-24"> <!-- Menambahkan padding bawah untuk memberi ruang bagi footer -->

        <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center">

          <button class="text-blue-500 text-sm">Ubah Foto</button>
        </div>
      </div>

      <!-- Form Fields -->
      <div class="space-y-4">
        <!-- Nama -->
        <div>
          <label class="block text-gray-700 text-sm font-medium">Nama</label>
          <input type="text" value="Anonymous12" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-blue-200">
        </div>

        <!-- Email -->

          <div class="flex items-center">
            <input type="email" value="hi*********@gmail.com" class="flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-blue-200">
            <button class="text-blue-500 text-sm ml-2">Ubah</button>
          </div>
        </div>

        <!-- Nomor Telepon -->

          <div class="flex items-center">
            <input type="text" value="08******456" class="flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-blue-200">
            <button class="text-blue-500 text-sm ml-2">Ubah</button>
          </div>
        </div>

        <!-- Jenis Kelamin -->
        <div>
          <label class="block text-gray-700 text-sm font-medium">Jenis Kelamin</label>
          <div class="flex items-center space-x-4">
            <label class="flex items-center">
              <input type="radio" name="gender" value="Laki-laki" class="text-blue-500 focus:ring focus:ring-blue-200" checked>

            </label>
            <label class="flex items-center">
              <input type="radio" name="gender" value="Perempuan" class="text-blue-500 focus:ring focus:ring-blue-200">

        <!-- Tanggal Lahir -->
<div class="mb-4">

  <div class="flex space-x-3">
    <!-- Hari -->

      <option value="2">Februari</option>

      <option value="4">April</option>

      <option value="6">Juni</option>
      <option value="7">Juli</option>
      <option value="8">Agustus</option>
      <option value="9">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">Desember</option>
    </select>
    <!-- Tahun -->
    <select id="year" class="w-1/3 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="">Tahun</option>
    <option value="1">2003</option>
    <option value="2">2002</option>
    <option value="3">2001</option>
    <option value="4">2000</option>
    <option value="5">1999</option>
    <option value="6">1998</option>
    <option value="7">1997</option>

      <!-- Update Button -->
      <div>

          class="w-full bg-[#19456B] text-white py-2 rounded-md hover:bg-[#12344F] focus:outline-none focus:ring-2 focus:ring-[#19456B]"
          onclick="showUpdateSuccess()">
          Update
        </button>

      </main>
      
      <!-- Pop-up Pemberitahuan -->
      <div id="updateSuccessModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg w-96">
          <h2 class="text-lg font-semibold text-gray-800">Berhasil</h2>
          <p class="mt-4 text-gray-700">Dokumen Anda berhasil diupdate!</p>
          <div class="mt-6 flex justify-end">
            <button type="button" class="px-4 py-2 bg-[#19456B] text-white rounded-md hover:bg-[#12344F]"
              onclick="closeModal('updateSuccessModal')">Tutup</button>
          </div>
        </div>
      </div>

      <script>
        // Fungsi untuk menampilkan pop-up pemberitahuan
        function showUpdateSuccess() {
          const modal = document.getElementById("updateSuccessModal");
          modal.classList.remove("hidden"); // Menampilkan modal
        }

        // Fungsi untuk menutup pop-up
        function closeModal(modalId) {
          const modal = document.getElementById(modalId);
          modal.classList.add("hidden"); // Menyembunyikan modal
        }
      </script>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const mainContent = document.getElementById('mainContent');

      const isSidebarVisible = !sidebar.classList.contains('-translate-x-full');

      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');

      // Adjust main content margin
      if (isSidebarVisible) {
        mainContent.style.marginLeft = '0';
      } else {
        mainContent.style.marginLeft = '16rem'; // Match sidebar width
      }
    }
  </script>
